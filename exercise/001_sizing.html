<!doctype html>
<html>

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
	<h1>hello</h1>
	<h2>hello</h2>
	<h3>hello</h3>
	<h4>hello</h4>
	<h5>hello</h5>
	<h6>hello</h6>

	<!-- 
		space-y-4 : margin-top: 1rem; /* 16px */
		각 요소의 간격(Space Between), 1이 0.25rem 
	-->
	<!-- bg-red-200 : 배경색, red color 숫자가 높아질수록 진해진다 -->
	<!-- shadow : 그림자, rounded : radius -->
	<!--
		w-96 : 96%나 96px X, 0.25rem*96 O
		https://tailwindcss.com/docs/width
	-->
	<div class="space-y-4 bg-red-200">
		<div class="w-96 bg-white shadow rounded">
			w-96
		</div>
		<div class="w-80 bg-white shadow rounded">
			w-80
		</div>
		<div class="w-72 bg-white shadow rounded">
			w-72
		</div>
		<div class="w-64 bg-white shadow rounded">
			w-64
		</div>
		<div class="w-60 bg-white shadow rounded">
			w-60
		</div>
		<div class="w-56 bg-white shadow rounded">
			w-56
		</div>
		<div class="w-52 bg-white shadow rounded">
			w-52
		</div>
		<div class="w-48 bg-white shadow rounded">
			w-48
		</div>
	</div>
</body>

</html>
